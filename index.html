<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula Sheet Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
        <img src="assets/icons/flask-icon.png" alt="Formula Sheet Hub Icon" class="logo-icon">
        Formula Sheet Hub
    </div>
    <button class="create-btn">+ Create a formula sheet</button>
  </header>


  <main>
    <!-- Search Bar -->
    <section class="search-section">
      <input type="text" class="search-input" placeholder="Search for formula sheets...">
      <button class="search-btn">
        <img src="assets/icons/filter-icon.png" alt="Search Icon" class="filter-icon">
      </button>
    </section>


    <!-- Your Formula Sheets Section -->
    <section class="your-sheets">
        <h2>Your Formula Sheets</h2>
        <div class="sheet-container-wrapper">
          <div class="sheet-container">
            <div class="sheet-card">
              <div class="sheet-preview"></div>
              <h3 class="sheet-title">MATH 201</h3>
              <p class="sheet-description">Integrals, derivatives, etc.</p>
            </div>
            <div class="sheet-card">
              <div class="sheet-preview"></div>
              <h3 class="sheet-title">Physics formula sheet</h3>
              <p class="sheet-description">Forces and hydraulics</p>
            </div>
            <div class="sheet-card">
              <div class="sheet-preview"></div>
              <h3 class="sheet-title">Python Cheatsheet</h3>
              <p class="sheet-description">Functions, methods, etc.</p>
            </div>
            <div class="sheet-card">
              <div class="sheet-preview"></div>
              <h3 class="sheet-title">Blah blah</h3>
              <p class="sheet-description">Blah blah blah</p>
            </div>
            <div class="sheet-card">
              <div class="sheet-preview"></div>
              <h3 class="sheet-title">Blah blah</h3>
              <p class="sheet-description">Blah blah blah</p>
            </div>
            <div class="sheet-card">
              <div class="sheet-preview"></div>
              <h3 class="sheet-title">Blah blah</h3>
              <p class="sheet-description">Blah blah blah</p>
            </div>
          </div>
          <a href="#" class="see-more">See More</a>
        </div>
      </section>
     


    <!-- Community Formula Sheets Section -->
    <section class="community-sheets">
      <h2>Community Formula Sheets</h2>
    </section>
  </main>
</body>
</html>
