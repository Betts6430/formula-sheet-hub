<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula Sheet Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/icons/flask-icon.png" alt="Formula Sheet Hub Icon" class="logo-icon">
      Formula Sheet Hub
    </div>
    <button class="create-btn" onclick="openModal()">+ Create a formula sheet</button>
  </header>

  <main>
    <section class="your-sheets">
      <h2>Your Formula Sheets</h2>
      <div class="sheet-container"></div>
    </section>
  </main>

  <div id="createSheetModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Create a Formula Sheet</h2>
      <form id="formulaSheetForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter sheet title..." required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter a short description..." required>

        <label for="formula">Enter a Formula:</label>
        <input type="text" id="formulaInput" name="formula" placeholder="Type a formula...">
        <button type="button" onclick="addFormula()">Add Formula</button>

        <h3>Formulas:</h3>
        <ul id="formulaList"></ul>
        <div class="formula-actions">
          <button type="button" onclick="removeSelectedFormulas()">Remove Selected</button>
          <button type="button" onclick="editSelectedFormula()">Edit Selected</button>
        </div>

        <button type="button" onclick="createAndAddFormulaSheet()">Create Formula Sheet</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
